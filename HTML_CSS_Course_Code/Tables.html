<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Demo</title>
</head>
<body>
    <table border="1">
        <caption style="color: green;">Work Regime</caption>
        <tr>
            <th>workout</th><th>Reps/Time</th>
        </tr>
        <tr>
            <td rowspan="2">Plank</td><td>30 Seconds</td>
        </tr>
        <tr>
            <td>2 Reps</td>
        </tr>
        <tr>
            <td>Push-ups</td><td>10</td>
        </tr>
        <tr>
            <td>Sit-ups</td><td>10</td>
        </tr>
    </table>
</body>
</html>
