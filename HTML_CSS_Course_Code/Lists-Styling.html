<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Styling Lists</title>
        <style>
            ul{
                list-style-type: circle;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>Styling the item marker in an unordered list:</h3>
            <ul>
                <li>Orange</li>
                <li>Green</li>
                <li>Blue</li>
            </ul>
        </div>
    </body>
</html>
