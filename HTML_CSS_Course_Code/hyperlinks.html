<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlink</title>
    <style>
        .btn{
            font-size: 16px;
        }

        .btn-danger{
            background: rgba(128, 0, 0, .25);;
        }
        .btn-safe{
            background: green;
        }

</head>
<body>
    <h1>Need to learn Anchor tag and its different usage</h1>

    <a class="btn btn-safe" href="">Safe</a>

</html>
