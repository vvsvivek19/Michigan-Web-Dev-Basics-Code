<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Styling Lists</title>
        <style>
            li {
                background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/arrow.png") 0 50% no-repeat;
                background: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/arrow.svg") 0 50% no-repeat;
                list-style-type: none;
                padding-left: 12px;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>Styling the item marker in an unordered list:</h3>
            <ul>
                <li>Orange</li>
                <li>Green</li>
                <li>Blue</li>
            </ul>
        </div>
    </body>
</html>
