<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Styling Lists</title>
        <style>
            ul{
                list-style: disc inside;
                max-width: 400px;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>List Style Position Property:</h3>
            <ul>
                <li>Cupcakes &ndash; One of the best desserts known to ever exist, especially when topped with cream cheese frosting</li>
                <li>Sprinkles &ndash; One of the most popular toppings for cupcakes, adding that extra bit of decoration and sugar</li>
              </ul>
        </div>
    </body>
</html>
