<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/14_Checkbox_Example2.js"></script>
    <style>
        input{
			border:1px solid black;
		}

        input:focus{
			background-color: #E6E6E6;
		}

        #nick{
			margin-left: 4%;
			display:none;
			width: 50%;
		}
    </style>
    <title>Checkbox Example 2</title>
</head>
<body>
    <form action="http://www.intro-webdesign.com" method = "GET">
	    <fieldset>
			<legend>Form Verification</legend>
            <label for ="fName">First Name:</label>
			<input type = "text" name = "fName" id = "fName" required><br/>
  			<label for = "lName">Last Name:</label>
			<input type = "text" name = "lName" id = "lName" required><br/>
			<label for = "yesNick">Nickname?:</label>
			<input id="yesNick" name="yesNick" type="checkbox" value="yes" onchange= "nicknameFunction()"/>	<br/>			    
            <div id = "nick">
				    <label for = "nickname">Nickname:</label>
				    <input type = "text" name = "nickname" id = "nickname"><br/>
			</div>
            <input type = "submit" value = "Verify"/>
 </fieldset>
</form>
</body>
</html>
