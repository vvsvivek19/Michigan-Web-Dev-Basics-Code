<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Radio Buttons 2</title>
</head>
<body> 
    <form>
        Gender<br/>
        <label><input type="radio" name="gender" value = "male"> Male</label><br/>
        <label><input type="radio" name="gender" value="female">Female</label><br/><br/>
        
        Favorite Food<br/>
        <label><input type="radio" name="food"  value = "pizza"> Pizza</label><br/>
        <label><input type="radio" name="food" value="Chips" checked="true">Chips</label><br/>
        <label><input type="radio" name="food" value="Kale">Kale</label><br/>
        
        <input type = "submit">
    </form>
</body>
</html>
