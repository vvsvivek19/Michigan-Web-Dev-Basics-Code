<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input types</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Input Types</legend>
                
                <label>Name: <input type='text' id = 'name' name = 'name' value="Vivek Singh"></label> <br>
                    
                <label>Email: <input type='email' name = 'email' placeholder="username@gmail.com" required> </label><br>
                    
                <label>Password: <input type='password' name = 'pass' required></label><br>
                    
                Radio Buttons<br/>
                    
                <label><input type="radio" name="sex" value="male" checked>Male</label><br>
                    
                <label><input type="radio" name="sex" value="female">Female</label><br>
                    
                Checkboxes<br/>
                    
                <label> <input type="checkbox" name="contact1" value="Bike">Contact me via email</label><br>
                    
                <label> <input type="checkbox" name="contact2" value="Bike">Contact me via phone</label><br>
                    
                <label>Number: <input type="number" name="numberInput" min="1" max="5"></label><br>
                    
                <label>Range: <input type="range" name="rangeInput" min="1" max="10"></label><br>
                    
                <label>Color: <input type="color" name="colorInput" min="1" max="10"></label><br>
                    
                <label>Date: <input type="date" name="dateInput"></label><br>
                    
                <label>URL: <input type="url" name="urlInput"></label><br>
                    
                <input type = 'submit' value = "Click Here"><br>

        </fieldset>
      </form> 
      
        </fieldset>
    </form>
</body>
</html>
