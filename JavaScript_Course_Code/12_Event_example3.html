<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/5_JS_Event_example3.js"></script>
    <style>
        button{
            width:150px;
            background-color: #00CCEE;
            margin-left:15px;
            font-size:120%;
            border: solid 2px;
            border-radius: 3px;
        }
        p{
            border:2px solid black;
            text-align: center;
            margin: 20px;
            width:250px;
        }

        #stuff{
	        text-align: center;
            color:white;
	        background-color: #7F7F7F;
        }
    </style>
    <title>JS Event Example 3</title>
</head>
<body>
    <h1>Modify the DOM</h1>
    <button onclick="document.getElementById('stuff').innerHTML = 'Clicked First Button';">First</button>
	<button onclick="document.getElementById('stuff').innerHTML = 'Clicked Another Button';">Second</button>
	<p>This code shouldn't change.</p>
	<p id="stuff">This will change.</p>
	<p>This shouldn't change either.</p>
</body>
</html>
